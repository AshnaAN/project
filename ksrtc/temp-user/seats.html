    <script type="text/javascript">
    	var arr=[],i,element=0,pos,flag,count=0,price;
    	var limit;
    	limit=5;
    	price=450;
    	arr.push("00");
    	$(document).ready(function(){

    		$('img').click(function(){
    			console.log("clicked");
    			console.log($(this).attr('class'));

    			flag=0;
    			element=$(this).attr('class');
    			for (var i = 0 ; i < arr.length; i++) {
    			if (arr[i]==element) {
    				flag=1;
	       		}
	       		}
	       		if(flag==1)
	       		{
	       			var index = arr.indexOf(element);
	       			arr.splice(index,1);
	       			$(this).attr('src',' {% static '91605-200.png' %}' )
	       			$(this).css("background-color","white")
	       			count=count-1;
	       			$('img').mouseover(function() {
    					$(this).css("background-color","#b3b3b3");
						}).mouseout(function() {
    					$(this).css("background-color","transparent");
					})
   			
	       		}
       			else
       			{
       				arr.push(element);
       				$(this).attr('src',' {% static '91605-20089.png' %}' )
       				$(this).css("background-color","rgb(0,150,51,0.5)")
       				count=count+1;
       				if(count>limit)
	        		{
	        			// size=arr.length;
	        			// var pos=size-count;
	        			var del=arr.splice(0,1);
	        			console.log(del[0]);
	        			$('.'+del[0]).attr('src',' {% static '91605-200.png' %}')
	        			count=count-1;
	       				//del.css("background-color","rgb(0,150,51,0.5)")
	        		}
        		}
        		// arr.slice(0)
       			document.getElementById('seat').innerHTML = arr;
       			document.getElementById('price').innerHTML = price*count;
       			
       			console.log(arr);
       			console.log(count);
    		});
    		arr.splice(0,1)
       			document.getElementById('seat').innerHTML = arr;
    	});
